<a href="{{ post.get_absolute_url }}">
    <div class="card bg-base-200 w-full max-w-[500px] shadow-sm mb-14 {{ card_class }}">
        <figure class="{{ figure_class }}">
            {% if post.media_type == "image" or post.media_type == "gif" %}
                <img
                  src="{{ post.media_file.url }}"
                  class="w-full h-full object-cover"
                  alt="Media Content"/>
            {% elif post.media_type == "audio" %}
                <div class="p-8">
                    <audio controls>
                        <source src="{{ post.media_file.url }}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
            {% elif post.media_type == "video" %}
                <video controls>
                    <source src="{{ post.media_file.url }}" type="video/mp4">
                    Your browser does not support the video element.
                </video>
            {% elif post.media_type == "text" %}
                <div class="p-8 bg-base-300 rounded-lg">
                    <p class="text-gray-700">{{ post.text_content|truncatewords:20 }}</p>
                </div>
            {% endif %}
        </figure>
        <div class="card-body">
            <h2 class="card-title mb-4">
                <img class="size-7 rounded-box" src="{{ user.get_avatar_url }}"/>
                {{ post.user.username }}
            </h2>
            <h2 class="card-title">
                {{ post.title }}
            </h2>
            <p>{{ post.description }}</p>
            <div class="card-actions justify-end">
                <div class="badge badge-outline">{{ post.media_type|capfirst }}</div>
            </div>
        </div>
    </div>
</a>
