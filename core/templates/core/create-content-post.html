{% extends "theme/base.html" %}
{% load i18n daisyui_filters %}

{% block title %}{% trans "Create Post" %}{% endblock %}

{% block content %}
    <div class="max-w-2xl mx-auto p-6 bg-base-200 border border-base-300 rounded-box shadow-lg">
        <h1 class="text-2xl font-bold mb-4">{% trans "Create a New Post" %}</h1>
        <form action="{% url 'create-content-post' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {{ form|crispy }}

            <button type="submit" class="btn btn-neutral w-full mt-4">{% trans "Post" %}</button>
        </form>
    </div>
{% endblock %}
